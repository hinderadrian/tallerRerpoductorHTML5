<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Player Código Facilito</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="img/cf.png" width="300" alt="Código Facilito">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="img-album" src="img/coco.jpg" width="300" alt="">
                <audio id="player" controls></audio>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
                <ul class="list-group" id="playlist"></ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
